<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Angle Setter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Make it behave like an app on mobile -->
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <!-- ðŸ”— Link the manifest -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- âœ… Tailwind CSS (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Optional: you can tweak the config here if you ever want to.
    tailwind.config = {
      theme: {
        extend: {},
      },
    };
  </script>

  <!-- React + ReactDOM (global UMD builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel standalone: compiles TS + JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      /* Tailwind will override most of this, but keep as fallback */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #111;
      color: #eee;
    }
  </style>
</head>
  <body>
    <div id="root"></div>

    <!-- Load your TS/JSX file -->
    <script
      type="text/babel"
      data-presets="typescript,react"
      src="./src/angle-app.tsx">
    </script>

    <!-- Mount the App component -->
    <script type="text/babel" data-presets="typescript,react">
      const rootEl = document.getElementById('root');
      const root = ReactDOM.createRoot(rootEl);
      root.render(<App />);
    </script>

    <!-- Register a very simple service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      }
    </script>
  </body>
</html>
